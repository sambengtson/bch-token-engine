<ng-template #template>
  <div class="modal-body center">
    <h3 class="center">To complete this token request, please send {{response.BchAmount}} BCH</h3>
    <qrcode class="qrCode" [qrdata]="response.Address" [size]="256" [level]="'M'"></qrcode>
    <br />
    <br />
    <label style="width: 100%" class="center">{{response.Address}} </label>
    <br />
    <br />
    <p>Upon receiving payment, your tokens will immediately be issued. We will also send you a confirmation email</p>
  </div>
</ng-template>

<div class="container-fluid">
  <div class="row">
    <div class="center-content text-center">
      <img style="width: 40vw" src="assets/logo.png">
      <p class="lead">Create a custom token on Bitcoin Cash.</p>
    </div>
  </div>
  <div class="row">
    <div class="center-content text-center">
      <div class="well well-dark">
        <form class="form-horizontal" (submit)="process()" ngNativeValidate>
          <fieldset>
            <div class="form-group">
              <label for="precision" class="col-lg-2 control-label">Precision</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" min="0" max="10" step="1" name="precision" [(ngModel)]="token.Precision"
                  placeholder="(0-10)" required>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Token Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="e.g. Bitcoin, LiteCoin, etc.. " name="name"
                  [(ngModel)]="token.Name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-lg-2 control-label">Category</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Token category" name="category" [(ngModel)]="token.Category"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-lg-2 control-label">Amount to Issue</label>
              <div class="col-lg-10">
                <input type="number" min="1" step="1" class="form-control" placeholder="1000000" name="amount"
                  [(ngModel)]="token.Amount" required>
              </div>
            </div>
            <div class="form-group">
              <label for="addr" class="col-lg-2 control-label">Address</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="addr" placeholder="Receiving Address (bitcoincash:address)"
                  [(ngModel)]="token.CoinbaseAddress" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="token.Email"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="network" class="col-lg-2 control-label">Network</label>
              <div class="col-lg-10">
                <select class="form-control" name="network" [(ngModel)]="token.Network" aria-placeholder="Network"
                  required>
                  <option value="mainnet">Mainnet</option>
                  <option value="testnet" disabled>Testnet - Coming soon</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" [disabled]="loading" class="btn btn-sexy-blue">Create Token!</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="footer-content">
      <h2>Proudly built on</h2>
      <h3><img src="https://www.bitcoincash.org/media-kit/6-bitcoin-cash-logo-horizontal-small.png"></h3>
    </div>
  </div>
  <div class="row">
    <div class="footer-content">
      <a href="https://twitter.com/sam_bengtson">Need Help?</a>
      <br />
      <a href="https://github.com/sambengtson/bch-token-engine">Github Repo</a>
    </div>
  </div>
</div>
